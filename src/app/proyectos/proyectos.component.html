<section class="proyectos">
    <div>
        <h1>Proyectos</h1>
        <div class="proyectos-container">
            <div class="proyecto" *ngFor="let proyecto of proyectos">
                <img [src]="proyecto.url_img" [alt]="proyecto.name">
                <h2>{{ proyecto.name }}</h2>
                <p>{{ proyecto.description }}</p>
            </div>
        </div>
    </div>
</section>

<div class="overlay" id="formOverlay" *ngIf="showOverlay">
    <div class="form-container">
        <span class="close-btn" (click)="closeForm()">&times;</span>
        <h2>Gánate un descuento en tu próximo diseño</h2>

        <form id="discountForm" name="contact" method="POST" data-netlify="true">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono" required>

            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa" placeholder="Nombre de la empresa">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Cuéntanos sobre tu proyecto o consulta..." rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>

    </div>
</div>
